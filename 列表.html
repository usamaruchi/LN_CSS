<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表</title>
</head>

<body>
  <!-- 以下列表不能放置無相關標籤 如 p a 等等 ，只能包在內部-->

  <!-- 無序列列表 -->
  <ul>
    <li>水果</li>
    <li>蘋果</li>
    <li>香蕉</li>
  </ul>

  <!-- 有序列列表 -->
  <ol>
    <li>黃小姐</li>
    <li>陳先生</li>
    <li>王小姐</li>
  </ol>

  <!-- 自定義列表 -->
  <dl>
    <dt>關注我們</dt>
    <dd>Youtube</dd>
    <dd>Facebook</dd>
    <dd>Instagram</dd>
  </dl>
</body>

</html>
