<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .cover {
            width: 180px;
            height: 180px;
            position: relative;
        }

        .cover::after {
            width: 100%;
            height: 100%;

            content: '';

            position: absolute;
            top: 0;
            left: 0;

            box-shadow: 0 0 10px 10px #ffffff inset;
        }

        img {
            width: 180px;
            height: 180px;
            display: block;
            margin-bottom: 20px;
        }
    </style>

</head>

<body>
    <div class="cover">
        <img src="./images/flowers.jpg" alt="photo">
    </div>

</body>

</html>
