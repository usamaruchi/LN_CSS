<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box{
            width: 300px;
            height: 300px;
            background: url(./images/nook_small.jpg) no-repeat;
            float: left;
            margin: 10px;
            padding: 20px;
            border: 10px dashed rgb(112, 112, 112);
        }

        .border{
            background-origin: border-box;
        }

        .content{
            background-origin: content-box;
        }


    </style>

</head>
<body>
    <div class="box"></div>
    <div class="box border"></div>
    <div class="box content"></div>
</body>
</html>
