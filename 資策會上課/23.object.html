<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 40%;
            height: 200px;
            border: 1px solid red;

        }       

        .box img{
            height: 100%;
            width: 100%;
        }

        .fill{
            object-fit: fill;
        }

        .contain{
            object-fit:contain;
        }

        .cover{
            object-fit: cover;
        }

        .none{
            object-fit: none;
            object-position: top right;
        }
    
    </style>
</head>
<body>
    <div class="box">     
        <img class="fill" src="./images/ex1_pic1.jpg" alt="">
    </div>

    <div class="box">
        <img class="contain" src="./images/ex1_pic1.jpg" alt="">
    </div>

    <div class="box">
        <img class="cover" src="./images/ex1_pic1.jpg" alt="">
    </div>

    <div class="box">
        <img class="none" src="./images/ex1_pic1.jpg" alt="">
    </div>
  
</body>
</html>
