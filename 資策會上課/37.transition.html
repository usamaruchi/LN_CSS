<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .view{
            width: 200px;
            height: 200px;
            border: 1px solid rgb(133, 141, 255);
            perspective: 500px;
            margin-top: 50px;
            margin-left: 50px;
        }

        .red-box{
            border: 1px solid rgb(255, 71, 71);
            width: 200px;
            height: 200px;
            transform: rotateX(45deg);
        }

    </style>
</head>
<body>
    <div class="view">

        <div class="red-box">
            <p>rotateX</p>
        </div>
    </div>
</body>
</html>
