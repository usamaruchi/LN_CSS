<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        p {    
            background-color: antiquewhite;
            margin: 10px;
            text-align: center;
            /* 每個字的後面會多空10px */
            letter-spacing: 10px;

            /* 最後一個字右邊會多10px，可以使用text-indent縮排*/
            text-indent: 10px;

        }
    </style>
</head>

<body>
    <div class="box">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>

</html>
