  <title>文字標籤</title>
</head>

<body>
  <!-- 建議使用 strong、em、del、ins，語意更為強烈 -->
  我是<strong>加粗</strong>的文字 <br> 
  我是<b>加粗</b>的文字 <br>
  我是<em>傾斜</en>的文字 <br>
  我是<i>傾斜</i>的文字 <br>
  我是<del>刪除線</del> <br>
  我是<s>刪除線</s> <br>
  我是<ins>下滑線</ins> <br>
  我是<u>下滑線</u>

</body>

</html>
