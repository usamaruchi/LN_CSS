<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table用法</title>
  <style>
    * {
      /* outline: red solid 1px; */
    }

    table tr {
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- 這些屬性要寫到表格標籤 Table 裡面 -->
  <table align="center" border="2" cellpadding="10" cellspacing="1" width="500px" height="300px">
    <tr>
      <th>編號</th>
      <th>姓名</th>
      <th>性別</th>
    </tr>
    <tr>
      <td>1</td>
      <td>黃XX</td>
      <td>男</td>
    </tr>
    <tr>
      <td>2</td>
      <td>黃OO</td>
      <td>男</td>
    </tr>
  </table>

  <table align="center" border="1" cellpadding="0" cellspacing="0" width="500px" height="300px">
    <tr>
      <td></td>
      <td colspan="2"></td>
    </tr>
    <tr>
     
      <td rowspan="2"></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>

</html>
